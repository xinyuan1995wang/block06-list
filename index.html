<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very Organized Grocery List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1 style="color: #4CAF50;">My Very Organized Grocery List</h1>
    </header>

    <section class="pantry-section">
        <div class="category">
            <div class="section-header" style="background-color: #555;">Canned</div>
            <ul class="canned-list">
                <li>Corn</li>
                <li>Tuna</li>
                <li>Green Beans</li>
                <li>Beans</li>
            </ul>
        </div>
        
        <div class="category">
            <div class="section-header" style="background-color: #555;">Dry Goods</div>
            <ul class="dry-goods-list">
                <li>Rice</li>
                <li>Lentils</li>
                <li>Oats</li>
                <li>Pancake Mix</li>
            </ul>
        </div>

        <div class="image-container">
            <img src="https://img.freepik.com/premium-photo/shopping-bag-full-fresh-fruits-vegetables-with-assorted-ingredients_8087-2232.jpg" 
            alt="Groceries Image" class="grocery-image">
        </div>
    </section>

    <section class="freezer-section">
        <div class="category">
            <div class="section-header" style="background-color: #555;">Veggies</div>
            <ol class="veggies-list">
                <li>Broccoli</li>
                <li>Carrots</li>
                <li>Cauliflower</li>
                <li>Bell Peppers</li>
            </ol>
        </div>

        <div class="category">
            <div class="section-header" style="background-color: #555;">Snacks</div>
            <ol class="snacks-list">
                <li>Chicken nuggets</li>
                <li>Hot pockets</li>
                <li>Fries</li>
                <li>Tator Tots</li>
            </ol>
        </div>

        <div class="image-container">
            <img src="https://assets.katomcdn.com/q_auto,f_auto,w_500,dpr_2/products/598/598-FLM81FHCTSL01/598-flm81fhctsl01.jpg" 
            alt="Freezer Image" class="freezer-image">
        </div>
    </section>

</body>
</html>
